<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cakes for charity sale event:</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <h3>Add cake for charity sale:</h3>

      <form id="new-item-form">
        <div id="form-wrapper">

          <div class="form-item">
            <label for="type" class="primary">Type:</label>
            <input type="text" id="type" required/>
          </div>

          <div class="form-item">
            <label for="baker" class="primary">Made by:</label>
            <input type="text" id="baker" required/>
          </div>

          <div class="form-item">
            <label for="amount" class="primary">Number of pieces:</label>
            <select id="amount">
              <option value="" disabled selected></option>
              <option value="1 - 10">> 1 - 10</option>
              <option value="> 10">> 10</option>
              <option value="> 20">> 20</option>
              <option value="> 50">> 50</option>
            </select>
          </div>

          <div class="form-item" id="radio">
            <p>Dietary requirements:</p>

            <div class="radio-item">
              <input type="radio" id="diet" value="dairy-free">
              <label for="dairy-free">Dairy-free</label>
            </div>

            <div class="radio-item">
              <input type="radio" id="diet" value="egg-free">
              <label for="egg-free">Egg-free</label>
            </div>

            <div class="radio-item">
              <input type="radio" id="diet" value="vegan">
              <label for="vegan">Vegan</label>
            </div>
          </div>
        </div>
        <input type="submit" value="Add cake!"/>
      </form>

      <form id = "delete-all">
        <input type="submit" value="Delete all" >
      </form>


    <h3>Cakes on our list:</h3>
      <div id="cakes-for-sale-div">
        <ul id="cakes-for-sale"></ul>
      </div>
  </body>
</html>
